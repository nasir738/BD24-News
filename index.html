<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BD24-News</title>
        <!-- favicon link -->
        <link rel="shortcut icon" href="/images/favicon.png"
            type="image/x-icon"/>
        <!-- css link -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- fontasome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- bootstrap cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container d-flex">
                    <a class="navbar-brand text-primary" href="#"><span
                            class="bg-primary p-2 text-white rounded ">BD24</span>
                        News</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page"
                                    href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <hr class="container">

            <nav class="container bg-light p-2" style="--bs-breadcrumb-divider:
                '';" aria-label="breadcrumb">
                <ol class="breadcrumb " id="navbar-menu">

                </ol>
            </nav>
        </header>

        <main>
            <div class="catagory">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3 class="bg-light mt-3 mb-3" id="total-news-item"></h3>
                        </div>
                    </div>
                </div>
            </div>


            <!-- spinner -->
            <section>
                <div id="spinner" class="text-center d-flex align-items-center
                    justify-content-center " style="height: 200px;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <!-- end spinner -->



            <div id="card-parent" class="container">

            </div>
        </main>


        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1"
            aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Modal
                            title</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <h6>Copyright 2021 News Portal</h6>
        </div>

        <!-- bootstrap cdn -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
    </body>
</html>
